<!DOCTYPE html>
<html>
<head>
    <title>Example Payment Form - Cybertonica</title>
    <style>
        #cardnumber, #cardholder, #cvv {
            font-size: large;
        }

        #start_payment {
            font-size: 125%;
            padding-left: 1em;
            padding-right: 1em;
            color: white;
            background-color: blue;
            cursor: hand;
        }

        #payment_form table {
            border: 1px solid blue;
            background-color: #f0f0fc;
        }
    </style>
</head>
<body>
<h1>Cybertonica Example Payment Form</h1>

<p style="color: gray">This form is for demonstration purposes only. Do NOT use it in production!</p>

<form id="payment_form">
    <table>
        <tr>
            <td><label for="cardnumber">Cardnumber:</label></td>
            <td colspan="3"><input id="cardnumber" type="text" size="20" maxlength="20"
                                   autocomplete="cc-number"></td>
        </tr>
        <tr>
            <td><label for="cardholder">Cardholder:</label></td>
            <td colspan="3"><input id="cardholder" type="text" size="20" maxlength="40" autocomplete="cc-name"></td>
        </tr>
        <tr>
            <td><label for="expiration_month" autocomplete="cc-exp-month">Expiration month:</label></td>
            <td><select id="expiration_month">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select></td>
            <td><label for="expiration_year">Expiration year:</label></td>
            <td><select id="expiration_year" autocomplete="cc-exp-year">
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
            </select></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><label for="cvv">CVV</label></td>
            <td><input id="cvv" type="text" size="4" maxlength="4"></td>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td><a id="start_payment">Pay</a></td>
        </tr>
    </table>

</form>
<script>
    // ----
    // Place this code in a separate file and minify it if you wish
    // ----
    var AFCYBERTONICA = {
        v: '0.1.2',
        // fixind some compatibility issues

        now: (Date.now || function() {
            return new Date().getTime();
        }),

        stringify: (window.JSON || {}).stringify || function (obj) {
            var output = [], undef = void 0;
            if (obj instanceof Object) {
                if (obj.constructor === Array) {
                    for (var nId = 0; nId < obj.length; nId++) {
                        output.push(AFCYBERTONICA.stringify(obj[nId]));
                    }
                    return '[' + output + ']';
                }
                if (obj.toString !== Object.prototype.toString) {
                    return '"' + obj.toString().replace(/"/g, '\\$&') + '"';
                }
                for (var k in obj) {
                    if (obj.hasOwnProperty(k) && obj[k] !== undef) {
                        output.push('"' + k.replace(/"/g, '\\$&') + '":' + AFCYBERTONICA.stringify(obj[k]));
                    }
                }
                return '{' + output + '}';
            }
            if (obj === undef) {
                return 'null';
            }
            return typeof obj === 'string' ? '"' + obj.replace(/"/g, '\\$&') + '"' : obj + '';
        },

        addEvent: function (obj, type, fn) {
            if (obj.addEventListener) {
                obj.addEventListener(type, fn, false);
                AFCYBERTONICA.EventCache.add(obj, type, fn);
            }
            else if (obj.attachEvent) {
                obj["e" + type + fn] = fn;
                obj[type + fn] = function () {
                    obj["e" + type + fn](window.event);
                };
                obj.attachEvent("on" + type, obj[type + fn]);
                AFCYBERTONICA.EventCache.add(obj, type, fn);
            }
            else {
                obj["on" + type] = obj["e" + type + fn];
            }
        },

        EventCache: function () {
            var listEvents = [];
            return {
                listEvents: listEvents,
                add: function (node, sEventName, fHandler) {
                    listEvents.push(arguments);
                },

                flush: function () {
                    var i, item;
                    for (i = listEvents.length - 1; i >= 0; i = i - 1) {
                        item = listEvents[i];
                        if (item[0].removeEventListener) {
                            item[0].removeEventListener(item[1], item[2], item[3]);
                        }
                        if (item[1].substring(0, 2) != "on") {
                            item[1] = "on" + item[1];
                        }
                        if (item[0].detachEvent) {
                            item[0].detachEvent(item[1], item[2]);
                        }
                        item[0][item[1]] = null;
                    }

                }
            }
        }()
    };

    (function (AFCYBERTONICA, window) {
        // --- device fingerprinting ---
        function geturl() {
            return (window.location != window.parent.location)
                    ? document.referrer
                    : document.location;
        }

        function getWebglCanvas() {
            var canvas = document.createElement("canvas");
            var gl = null;
            try {
                gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
            } catch(e) { /* squelch */ }
            if (!gl) { gl = null; }
            return gl;
        }

        function getCanvasFp() {
            var result = [];
            var canvas = document.createElement("canvas");
            canvas.width = 2000;
            canvas.height = 200;
            canvas.style.display = "inline";
            var ctx = canvas.getContext("2d");
            ctx.rect(0, 0, 10, 10);
            ctx.rect(2, 2, 6, 6);
            result.push("canvas winding:" + ((ctx.isPointInPath(5, 5, "evenodd") === false) ? "yes" : "no"));
            ctx.textBaseline = "alphabetic";
            ctx.fillStyle = "#f60";
            ctx.fillRect(125, 1, 62, 20);
            ctx.fillStyle = "#069";
            ctx.font = "11pt no-real-font-123";
            ctx.fillText("glyphs quiz, \ud83d\ude03", 2, 15);
            ctx.fillStyle = "rgba(102, 204, 0, 0.7)";
            ctx.font = "18pt Arial";
            ctx.fillText("glyphs quiz, \ud83d\ude03", 4, 45);
            ctx.globalCompositeOperation = "multiply";
            ctx.fillStyle = "rgb(255,0,255)";
            ctx.beginPath();
            ctx.arc(50, 50, 50, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = "rgb(0,255,255)";
            ctx.beginPath();
            ctx.arc(100, 50, 50, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = "rgb(255,255,0)";
            ctx.beginPath();
            ctx.arc(75, 100, 50, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = "rgb(255,0,255)";
            ctx.arc(75, 75, 75, 0, Math.PI * 2, true);
            ctx.arc(75, 75, 25, 0, Math.PI * 2, true);
            ctx.fill("evenodd");
            result.push("canvas fp:" + canvas.toDataURL());
            return result.join("~");
        }

        function getWebglFp() {
            var gl;
            var fa2s = function(fa) {
                gl.clearColor(0.0, 0.0, 0.0, 1.0);
                gl.enable(gl.DEPTH_TEST);
                gl.depthFunc(gl.LEQUAL);
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                return "[" + fa[0] + ", " + fa[1] + "]";
            };
            var maxAnisotropy = function(gl) {
                var anisotropy, ext = gl.getExtension("EXT_texture_filter_anisotropic") || gl.getExtension("WEBKIT_EXT_texture_filter_anisotropic") || gl.getExtension("MOZ_EXT_texture_filter_anisotropic");
                return ext ? (anisotropy = gl.getParameter(ext.MAX_TEXTURE_MAX_ANISOTROPY_EXT), 0 === anisotropy && (anisotropy = 2), anisotropy) : null;
            };
            if(!getWebglCanvas) { return null; }
            gl = getWebglCanvas();
            if(!gl) { return null; }
            var result = [];
            var vShaderTemplate = "attribute vec2 attrVertex;varying vec2 varyinTexCoordinate;uniform vec2 uniformOffset;void main(){varyinTexCoordinate=attrVertex+uniformOffset;gl_Position=vec4(attrVertex,0,1);}";
            var fShaderTemplate = "precision mediump float;varying vec2 varyinTexCoordinate;void main() {gl_FragColor=vec4(varyinTexCoordinate,0,1);}";
            var vertexPosBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexPosBuffer);
            var vertices = new Float32Array([-.2, -.9, 0, .4, -.26, 0, 0, .732134444, 0]);
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
            vertexPosBuffer.itemSize = 3;
            vertexPosBuffer.numItems = 3;
            var program = gl.createProgram(), vshader = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vshader, vShaderTemplate);
            gl.compileShader(vshader);
            var fshader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fshader, fShaderTemplate);
            gl.compileShader(fshader);
            gl.attachShader(program, vshader);
            gl.attachShader(program, fshader);
            gl.linkProgram(program);
            gl.useProgram(program);
            program.vertexPosAttrib = gl.getAttribLocation(program, "attrVertex");
            program.offsetUniform = gl.getUniformLocation(program, "uniformOffset");
            gl.enableVertexAttribArray(program.vertexPosArray);
            gl.vertexAttribPointer(program.vertexPosAttrib, vertexPosBuffer.itemSize, gl.FLOAT, !1, 0, 0);
            gl.uniform2f(program.offsetUniform, 1, 1);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, vertexPosBuffer.numItems);
            if (gl.canvas != null) { result.push(gl.canvas.toDataURL()); }
            result.push("extensions:" + gl.getSupportedExtensions().join(";"));
            result.push("line width range:" + fa2s(gl.getParameter(gl.ALIASED_LINE_WIDTH_RANGE)));
            result.push("point size range:" + fa2s(gl.getParameter(gl.ALIASED_POINT_SIZE_RANGE)));
            result.push("alpha bits:" + gl.getParameter(gl.ALPHA_BITS));
            result.push("antialiasing:" + (gl.getContextAttributes().antialias ? "yes" : "no"));
            result.push("blue bits:" + gl.getParameter(gl.BLUE_BITS));
            result.push("depth bits:" + gl.getParameter(gl.DEPTH_BITS));
            result.push("green bits:" + gl.getParameter(gl.GREEN_BITS));
            result.push("max anisotropy:" + maxAnisotropy(gl));
            result.push("max combined texture image units:" + gl.getParameter(gl.MAX_COMBINED_TEXTURE_IMAGE_UNITS));
            result.push("max cube map texture size:" + gl.getParameter(gl.MAX_CUBE_MAP_TEXTURE_SIZE));
            result.push("max fragment uniform vectors:" + gl.getParameter(gl.MAX_FRAGMENT_UNIFORM_VECTORS));
            result.push("max render buffer size:" + gl.getParameter(gl.MAX_RENDERBUFFER_SIZE));
            result.push("max texture image units:" + gl.getParameter(gl.MAX_TEXTURE_IMAGE_UNITS));
            result.push("max texture size:" + gl.getParameter(gl.MAX_TEXTURE_SIZE));
            result.push("max varying vectors:" + gl.getParameter(gl.MAX_VARYING_VECTORS));
            result.push("max vertex attribs:" + gl.getParameter(gl.MAX_VERTEX_ATTRIBS));
            result.push("max vertex texture image units:" + gl.getParameter(gl.MAX_VERTEX_TEXTURE_IMAGE_UNITS));
            result.push("max vertex uniform vectors:" + gl.getParameter(gl.MAX_VERTEX_UNIFORM_VECTORS));
            result.push("max viewport dims:" + fa2s(gl.getParameter(gl.MAX_VIEWPORT_DIMS)));
            result.push("red bits:" + gl.getParameter(gl.RED_BITS));
            result.push("renderer:" + gl.getParameter(gl.RENDERER));
            result.push("shading language version:" + gl.getParameter(gl.SHADING_LANGUAGE_VERSION));
            result.push("stencil bits:" + gl.getParameter(gl.STENCIL_BITS));
            result.push("vendor:" + gl.getParameter(gl.VENDOR));
            result.push("version:" + gl.getParameter(gl.VERSION));
            if (!gl.getShaderPrecisionFormat) {
                return result.join("~");
            }
            result.push("high float precision:" + gl.getShaderPrecisionFormat(gl.VERTEX_SHADER, gl.HIGH_FLOAT ).precision);
            result.push("high float precision rangeMin:" + gl.getShaderPrecisionFormat(gl.VERTEX_SHADER, gl.HIGH_FLOAT ).rangeMin);
            result.push("high float precision rangeMax:" + gl.getShaderPrecisionFormat(gl.VERTEX_SHADER, gl.HIGH_FLOAT ).rangeMax);
            result.push("medium float precision:" + gl.getShaderPrecisionFormat(gl.VERTEX_SHADER, gl.MEDIUM_FLOAT ).precision);
            result.push("medium float precision rangeMin:" + gl.getShaderPrecisionFormat(gl.VERTEX_SHADER, gl.MEDIUM_FLOAT ).rangeMin);
            result.push("medium float precision rangeMax:" + gl.getShaderPrecisionFormat(gl.VERTEX_SHADER, gl.MEDIUM_FLOAT ).rangeMax);
            result.push("low float precision:" + gl.getShaderPrecisionFormat(gl.VERTEX_SHADER, gl.LOW_FLOAT ).precision);
            result.push("low float precision rangeMin:" + gl.getShaderPrecisionFormat(gl.VERTEX_SHADER, gl.LOW_FLOAT ).rangeMin);
            result.push("low float precision rangeMax:" + gl.getShaderPrecisionFormat(gl.VERTEX_SHADER, gl.LOW_FLOAT ).rangeMax);
            result.push("high float precision:" + gl.getShaderPrecisionFormat(gl.FRAGMENT_SHADER, gl.HIGH_FLOAT ).precision);
            result.push("high float precision rangeMin:" + gl.getShaderPrecisionFormat(gl.FRAGMENT_SHADER, gl.HIGH_FLOAT ).rangeMin);
            result.push("high float precision rangeMax:" + gl.getShaderPrecisionFormat(gl.FRAGMENT_SHADER, gl.HIGH_FLOAT ).rangeMax);
            result.push("medium float precision:" + gl.getShaderPrecisionFormat(gl.FRAGMENT_SHADER, gl.MEDIUM_FLOAT ).precision);
            result.push("medium float precision rangeMin:" + gl.getShaderPrecisionFormat(gl.FRAGMENT_SHADER, gl.MEDIUM_FLOAT ).rangeMin);
            result.push("medium float precision rangeMax:" + gl.getShaderPrecisionFormat(gl.FRAGMENT_SHADER, gl.MEDIUM_FLOAT ).rangeMax);
            result.push("low float precision:" + gl.getShaderPrecisionFormat(gl.FRAGMENT_SHADER, gl.LOW_FLOAT ).precision);
            result.push("low float precision rangeMin:" + gl.getShaderPrecisionFormat(gl.FRAGMENT_SHADER, gl.LOW_FLOAT ).rangeMin);
            result.push("low float precision rangeMax:" + gl.getShaderPrecisionFormat(gl.FRAGMENT_SHADER, gl.LOW_FLOAT ).rangeMax);
            result.push("high int precision:" + gl.getShaderPrecisionFormat(gl.VERTEX_SHADER, gl.HIGH_INT ).precision);
            result.push("high int precision rangeMin:" + gl.getShaderPrecisionFormat(gl.VERTEX_SHADER, gl.HIGH_INT ).rangeMin);
            result.push("high int precision rangeMax:" + gl.getShaderPrecisionFormat(gl.VERTEX_SHADER, gl.HIGH_INT ).rangeMax);
            result.push("medium int precision:" + gl.getShaderPrecisionFormat(gl.VERTEX_SHADER, gl.MEDIUM_INT ).precision);
            result.push("medium int precision rangeMin:" + gl.getShaderPrecisionFormat(gl.VERTEX_SHADER, gl.MEDIUM_INT ).rangeMin);
            result.push("medium int precision rangeMax:" + gl.getShaderPrecisionFormat(gl.VERTEX_SHADER, gl.MEDIUM_INT ).rangeMax);
            result.push("low int precision:" + gl.getShaderPrecisionFormat(gl.VERTEX_SHADER, gl.LOW_INT ).precision);
            result.push("low int precision rangeMin:" + gl.getShaderPrecisionFormat(gl.VERTEX_SHADER, gl.LOW_INT ).rangeMin);
            result.push("low int precision rangeMax:" + gl.getShaderPrecisionFormat(gl.VERTEX_SHADER, gl.LOW_INT ).rangeMax);
            result.push("high int precision:" + gl.getShaderPrecisionFormat(gl.FRAGMENT_SHADER, gl.HIGH_INT ).precision);
            result.push("high int precision rangeMin:" + gl.getShaderPrecisionFormat(gl.FRAGMENT_SHADER, gl.HIGH_INT ).rangeMin);
            result.push("high int precision rangeMax:" + gl.getShaderPrecisionFormat(gl.FRAGMENT_SHADER, gl.HIGH_INT ).rangeMax);
            result.push("medium int precision:" + gl.getShaderPrecisionFormat(gl.FRAGMENT_SHADER, gl.MEDIUM_INT ).precision);
            result.push("medium int precision rangeMin:" + gl.getShaderPrecisionFormat(gl.FRAGMENT_SHADER, gl.MEDIUM_INT ).rangeMin);
            result.push("medium int precision rangeMax:" + gl.getShaderPrecisionFormat(gl.FRAGMENT_SHADER, gl.MEDIUM_INT ).rangeMax);
            result.push("low int precision:" + gl.getShaderPrecisionFormat(gl.FRAGMENT_SHADER, gl.LOW_INT ).precision);
            result.push("low int precision rangeMin:" + gl.getShaderPrecisionFormat(gl.FRAGMENT_SHADER, gl.LOW_INT ).rangeMin);
            result.push("low int precision rangeMax:" + gl.getShaderPrecisionFormat(gl.FRAGMENT_SHADER, gl.LOW_INT ).rangeMax);
            return result.join("~");
        }
        function devinfo() {
            var navigator = window.navigator;
            var screen = window.screen;
            var plugins = navigator.plugins || [];
            var navigatorProps = 'cookieEnabled cpuClass language oscpu platform userAgent vendor'.split(' ');
            var screenProps = 'colorDepth height pixelDepth width'.split(' ');
            var activeXnames =
                    'AcroPDF.PDF_Adodb.Stream_AgControl.AgControl_DevalVRXCtrl.DevalVRXCtrl.1_' +
                    'MacromediaFlashPaper.MacromediaFlashPaper_Msxml2.DOMDocument_Msxml2.XMLHTTP_PDF.PdfCtrl_' +
                    'QuickTime.QuickTime_QuickTimeCheckObject.QuickTimeCheck.1_' +
                    'RealPlayer_RealPlayer.RealPlayer(tm) ActiveX Control (32-bit)_' +
                    'RealVideo.RealVideo(tm) ActiveX Control (32-bit)_' +
                    'rmocx.RealPlayer G2 Control_Scripting.Dictionary_Shell.UIHelper_' +
                    'ShockwaveFlash.ShockwaveFlash_SWCtl.SWCtl_TDCCtl.TDCCtl_WMPlayer.OCX'.split('_');
            var device = {
                dpr: window.devicePixelRatio || (screen.deviceXDPI / screen.logicalXDPI) || 1,
                plugins: [],
                tzo: new Date().getTimezoneOffset()
            };
            var i, plugin;
            try {
                device.java = navigator.javaEnabled();
            } catch (err) {
            }
            for (i = screenProps.length; i--;) {
                device[screenProps[i]] = screen[screenProps[i]];
            }
            for (i = navigatorProps.length; i--;) {
                device[navigatorProps[i]] = navigator[navigatorProps[i]];
            }
            if (window.ActiveXObject && !plugins.length) {
                for (i = activeXnames.length; i--;) {
                    try {
                        plugin = activeXnames[i];
                        new ActiveXObject(plugin);
                        plugins.push(plugin);
                    } catch (err) {
                    }
                }
            } else {
                for (i = plugins.length; i--;) {
                    device.plugins[i] = plugins[i].name;
                }
            }
            return AFCYBERTONICA.stringify(device);
        }

        // --- biometry ---
        var eventsStore = {};

        function keyevent(byElement, eventName) {
            byElement.e.push([eventName, AFCYBERTONICA.now() - byElement.t
            ]);
        }

        function watch(elementId) {
            if (!eventsStore.hasOwnProperty(elementId)) {
                eventsStore[elementId] = {
                    e: [],
                    t: AFCYBERTONICA.now()
                };
                var e = document.getElementById(elementId);
                var events = 'change focus keypress keyup mouseover'.split(' ');
                for (var i = 0; i < events.length; ++i) {
                    AFCYBERTONICA.addEvent(e, events[i], function (e) {
                        keyevent(eventsStore[elementId], (e || window.event /* for IE < 9 */).type);
                    });
                }
            }
        }

        function events() {
            return AFCYBERTONICA.stringify(eventsStore);
        }

        function initBeacon(api_user) {
            function S4() {
                return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
            }

            var tid = (S4() + S4() + "-" + S4() + "-4" + S4().substr(0, 3) + "-" + S4() + "-" + S4() + S4() + S4()).toLowerCase();
            var img = document.createElement('img');
            img.width = 1;
            img.height = 1;
            img.style.display = 'none';
            img.src = 'https://p.cybertonica.com/img/p.png?tid=' + tid + '&api_user=' + api_user + '&r=' + Math.random();
            document.body.insertBefore(img, document.body.firstChild);
            return tid;
        }

        // call this function after the page load
        AFCYBERTONICA.init = function (apiuser, formFields) {
            AFCYBERTONICA.addEvent(window,'unload',AFCYBERTONICA.EventCache.flush);
            for (var i = 0, ii = formFields.length; i < ii; i++) {
                watch(formFields[i]);
            }
            AFCYBERTONICA._tid = initBeacon(apiuser);
        };


        // call this function if you want to send the device fingerprint WITH your data
        AFCYBERTONICA.getInfoToSend = function () {
            var tmp = {
                events: events(),
                devinfo: devinfo(),
                url: geturl(),
                canvas: getCanvasFp(),
                webGL: getWebglFp()
            };
            return {
                fingerprints: AFCYBERTONICA.stringify(tmp),
                tid: AFCYBERTONICA._tid
            }
        };

        // call this function is you want to send the device fingerprint IN PARALLEL to your data submit.
        AFCYBERTONICA.postInfo = function(apiUserName, operationId) {
            var id = AFCYBERTONICA._tid;
            if (operationId !== undefined) {
                id = operationId;
            }

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://c.cybertonica.com/' + apiUserName + '/ci/' + id);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(AFCYBERTONICA.stringify({
                events: events(),
                devinfo: devinfo(),
                url: geturl(),
                canvas: getCanvasFp(),
                webGL: getWebglFp(),
                tid: AFCYBERTONICA._tid
            }));

            return id;
        }

    })(AFCYBERTONICA, window);

</script>
